<body>
  <header>
    <script defer type="text/javascript" src="/application/public/js/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Image Posting Page</title>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">
      <div class="navbar">
        <!-- Links -->
        <a class="nav-link" rel="noopener" target="_blank" href="../html/index.html">Home</a>

            <input class="searchbar" type="text" placeholder="Search" aria-label="Search">
          </div>
        </form>
      </div>
    </nav>
    <!--/.Navbar-->
    Upload your image here!
  </header>


  <!--Main layout-->

  <main>
    <form action="" method="post">
      <div class="upload">
        <br>

        <label for="title"><b>Title: </b></label>
        <input type="text" placeholder="Document Title" name="title" required>
        <br>

        <p>
          Upload an image:
          <input type="file" id="imageFile" accept="image/*" />
        </p>

        <label for="description"><b>Description</b></label>
        <input type="text" placeholder="Enter a Description" name="description" required>
        <br>
        <br>

        <a href="#">
          <input type="checkbox" id="aup" name="aup" required>
          <label for="AUP">Acceptable Use Policy</label>
        </a>
        <br>
        <br>
        <button type="submit">Upload</button>
      </div>
    </form>
  </main>

  <!--Main layout-->
